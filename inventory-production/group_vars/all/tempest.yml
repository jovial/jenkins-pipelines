tempest_config_contents: |-
  # BEGIN ANSIBLE MANAGED BLOCK
  # WARNING: This file was generated using shakespeare.
  # See: https://github.com/stackhpc/shakespeare
  # END ANSIBLE MANAGED BLOCK
  [DEFAULT]
  openstack_client_http_timeout = 300

  [auth]
  compute_quotas = cores:-1,ram:-1

  [identity]
  v3_endpoint_type = publicURL

  [compute]
  min_compute_nodes = 2
  min_microversion = 2.1
  max_microversion = 2.79

  [service-clients]
  http_timeout = 600

  [compute-feature-enabled]
  resize = true
  live_migration = true

  [network]
  public_network_id = a929e8db-1bf4-4a5f-a80c-fabd39d06a26
  floating_network_name = internet

  [volume]
  min_microversion = 3.0
  max_microversion = 3.59


# There are limited resources available and this can cause test failures with
# "No valid host was found". Reduce the concurrency to prevent us requesting too
# many vcpus at once. Normally this defaults to number of cores on test runner.
tempest_concurrency: 2
