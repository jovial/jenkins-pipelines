tempest_config_contents: |-
  # BEGIN ANSIBLE MANAGED BLOCK
  # WARNING: This file was generated using shakespeare.
  # See: https://github.com/stackhpc/shakespeare
  # END ANSIBLE MANAGED BLOCK
  [DEFAULT]
  openstack_client_http_timeout = 300

  [auth]
  compute_quotas = cores:-1,ram:-1

  [identity]
  v3_endpoint_type = publicURL

  [compute]
  min_microversion = 2.1
  max_microversion = 2.65

  [service-clients]
  http_timeout = 600

  [service_available]
  cinder = false

  [compute-feature-enabled]
  resize = true
  live_migration = true

  [network]
  public_network_id = 13047566-bbf7-4e1d-941b-58e7b571ca8d
  floating_network_name = ilab-external-319

# There are limited resources available and this can cause test failures with
# "No valid host was found". Reduce the concurrency to prevent us requesting too
# many vcpus at once. Normally this defaults to number of cores on test runner.
tempest_concurrency: 2

tempest_skip_list_contents: |-
  # Details: {u'message': u'Compute host cpu-e-1041-ironic could not be found.', u'code': 404}
  # See: https://bugs.launchpad.net/mos/+bug/1570864.
  # It essentially does:
  #     (venv-openstack) [will@cumulus-seed ~]$ openstack host show cpu-e-1041-ironic
  #     string indices must be integers
  tempest.api.compute.admin.test_hosts.HostsAdminTestJSON.test_show_host_detail: >-
    test is broken when there are no ironic nodes available.
